<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <form action="CadastroSecesso.html" method="post">
           <!--FIELDSET servi para adicionar moldura e LEGEND para adicionar nome-->
            <fieldset>
                <legend>Cadastro de Usuário</legend>
            
                <p> Nome Completo:<p/>
            
            <!--INPUT servi para adicionar caixa para inserir texto-->
            
            <input type="text" name="nomeCompleto" placeholder="Insira o nome" required>
            <p>Senha:</p>
            <input type="password" name="senha" placeholder="Insira a senha" required>
            <br>
            
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="m" required> Masculino
            <input type="radio" name="sexo" value="f" required> Feminino
            <p>Esporte favorito</p>
            <input type="checkbox" name="volei" value="volei"/> Volei
            
            <br>
            
            <input type="checkbox" name="futebool" value="futebool"/> Futebool
            <br>
            <input type="checkbox" name="basquete" value="basquete"/> Basquete
            
            <br><br>
            
            <p>Selecine a Cidade:</p>
            <select name="cidade">
                <option value="belem">Belém</option>
                <option value="ananideua">Ananideua</option>
            </select>
           
            <br><br>
            
            <p>Observação:</p>
            <textarea cols="30" rows="5" placeholder="Insira as observações"></textarea>
           
            <input type="date">
            
            <br><br>
                        
            <input type="submit" value="Enviar">
            <input type="submit" value="Cancelar">
            <input type="reset" value="Limpar">
            <input type="hidden" name="acao" value="CadastroPessoal">
    
    </body>
</html>
