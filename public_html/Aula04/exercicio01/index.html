<!DOCTYPE html>

<html>
    <head>
        <link href="estilo.css" rel=stylesheet>
        <title>Formulário de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2> <center>Formulário de Cadastro</center> </h2>
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <table>
                Nome: <input type="text" name="nome" placeholder="Insira o nome" required>
                <br><br>
                E-mail: <input type="email" name="email" placeholder="Insira o E-mail" required>
                <br><br>
                Cidade: <input type="text" name="cidade" placeholder="Insira a cidade" required>
                <br><br>
                Estado 
	<select name="estado"> 
		<option value="estado">Selecione o Estado</option> 
		<option value="ac">Acre</option> 
		<option value="al">Alagoas</option> 
		<option value="am">Amazonas</option> 
		<option value="ap">Amapá</option> 
		<option value="ba">Bahia</option> 
		<option value="ce">Ceará</option> 
		<option value="df">Distrito Federal</option> 
		<option value="es">Espírito Santo</option> 
		<option value="go">Goiás</option> 
		<option value="ma">Maranhão</option> 
		<option value="mt">Mato Grosso</option> 
		<option value="ms">Mato Grosso do Sul</option> 
		<option value="mg">Minas Gerais</option> 
		<option value="pa">Pará</option> 
		<option value="pb">Paraíba</option> 
		<option value="pr">Paraná</option> 
		<option value="pe">Pernambuco</option> 
		<option value="pi">Piauí</option> 
		<option value="rj">Rio de Janeiro</option> 
		<option value="rn">Rio Grande do Norte</option> 
		<option value="ro">Rondônia</option> 
		<option value="rs">Rio Grande do Sul</option> 
		<option value="rr">Roraima</option> 
		<option value="sc">Santa Catarina</option> 
		<option value="se">Sergipe</option> 
		<option value="sp">São Paulo</option> 
		<option value="to">Tocantins</option> 
	</select>
            </table> 
        </fieldset>   
        <br>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <b>Cargo pretendido:</b>
            <br><br>
            <input type="radio" name="nome" value="sistema" required> Analista de Sistemas
            <input type="radio" name="nome" value="banco" required> Analista de Banco de Dados
            <input type="radio" name="nome" value="banco" required> Analista de Suporte
            <br><br>
            <b>Tecnologias de interesse:</b>
            <br><br>
            <input type="checkbox" name="nome" value="java" required> Java
            <input type="checkbox" name="nome" value="html, css" required> HTML, CSS
            <input type="checkbox" name="nome" value="javascript" required> Javascript
            <input type="checkbox" name="nome" value="sql" required> SQL
            <br><br>
           <b>Mini corrículo:</b>
            <br><br>
            <textarea cols="50" rows="5"></textarea>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Acões</legend>
            <input type="submit" name="nome" value="Enviar" required>
            <input type="submit" name="nome" value="Limpar" required>
        </fieldset>
    </body>
</html>
